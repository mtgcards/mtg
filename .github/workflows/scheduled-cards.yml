name: Scheduled Deploy (Scryfall - 毎日)

on:
  schedule:
    - cron: '0 15 * * *'  # JST 0:00（UTC 15:00）毎日1回
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Restore generated cache
        uses: actions/cache@v4
        with:
          path: src/generated
          key: generated-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            generated-${{ runner.os }}-

      - name: Fetch Scryfall card data
        run: node scripts/fetch-cards.js

      - name: Ensure price-movers data exists (cold start fallback)
        run: '[ -f src/generated/price-movers.json ] || node scripts/fetch-price-movers.js'
        env:
          JUSTTCG_API_KEY: ${{ secrets.JUSTTCG_API_KEY }}

      - name: Ensure videos data exists (cold start fallback)
        run: '[ -f src/generated/videos.json ] || node scripts/fetch-videos.js'
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

      - name: Build
        run: npx opennextjs-cloudflare build
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}

      - name: Deploy
        run: npx opennextjs-cloudflare deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
